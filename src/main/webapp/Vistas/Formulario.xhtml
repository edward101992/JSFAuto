<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>

        <h:body>
            <h:form>
                    <script type="text/javascript">    
                        PrimeFaces.locales['de'] = {
                            closeText: 'Schließen',
                            prevText: 'Zurück',
                            nextText: 'Weiter',
                            monthNames: ['Januar', 'Februar', 'März', 'April', 'Mai', 'Juni', 'Juli', 'August', 'September', 'Oktober', 'November', 'Dezember'],
                            monthNamesShort: ['Jan', 'Feb', 'März', 'Apr', 'Mai', 'Jun', 'Jul', 'Aug', 'Sep', 'Okt', 'Nov', 'Dez'],
                            dayNames: ['Sonntag', 'Montag', 'Dienstag', 'Mittwoch', 'Donnerstag', 'Freitag', 'Samstag'],
                            dayNamesShort: ['Son', 'Mon', 'Die', 'Mit', 'Don', 'Fre', 'Sam'],
                            dayNamesMin: ['S', 'M', 'D', 'M ', 'D', 'F ', 'S'],
                            weekHeader: 'Woche',
                            FirstDay: 1,
                            isRTL: false,
                            showMonthAfterYear: false,
                            yearSuffix: '',
                            timeOnlyTitle: 'Nur Zeit',
                            timeText: 'Zeit',
                            hourText: 'Stunde',
                            minuteText: 'Minute',
                            secondText: 'Sekunde',
                            currentText: 'Aktuelles Datum',
                            ampm: false,
                            month: 'Monat',
                            week: 'Woche',
                            day: 'Tag',
                            allDayText: 'Ganzer Tag'
                        };
                    </script>

                    <style type="text/css">
                        .value {
                            font-weight: bold;
                        }
                    </style>
                    
              <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    Header
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    Footer
                </p:layoutUnit>
                        
                <p:layoutUnit position="center">
                    &nbsp;
                    &nbsp;
                    &nbsp;
                    &nbsp;
                    &nbsp;
                    &nbsp;
                    <p:outputLabel value="Marca : " for="somMarca" />
                    <p:selectOneMenu id="somMarca" value="#{formulario.marca}" style="width:150px">
                    <f:selectItem itemLabel="Seleccione" itemValue="" noSelectionOption="true" />
                    <f:selectItems value="#{formulario.marca}" var="marca" itemLabel="#{marca}" itemValue="#{marca}" />
                    </p:selectOneMenu>  
                    &nbsp;
                    &nbsp;
                    &nbsp;
                    <p:outputLabel for="nombre" value="Nombre :" />
                    <p:inputText id="nombre" value="#{formulario.nombre}" required="true" label="Nombre">
                    <f:validateLength minimum="2" />
                    </p:inputText>    
                    <p:message for="nombre" display="icon" />
                     &nbsp;
                     &nbsp;
                     &nbsp;
                 <p:outputLabel for="calendario" value="Modelo: " />
                 <p:calendar id="calendario" value="#{calendarView.date6}" mindate="4/1/14" maxdate="7/1/14" />
                </p:layoutUnit>

            </p:layout>
            </h:form>
          

        </h:body>

    </f:view>
</html>
