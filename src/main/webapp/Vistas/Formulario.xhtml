<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Auto JSF</title>
            </f:facet>
        </h:head>

        <h:body>
            <h:form id="form">
                
            <p:growl id="msgs" showDetail="true" />
            
                    
              <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    <h2>
                    Concesionario
                    </h2>
                </p:layoutUnit>

                <p:layoutUnit position="south" size="50" closable="true" collapsible="true">
                    Universidad Cundinamarca - Facatativa
                </p:layoutUnit>
                        
                <p:layoutUnit position="center">
                    &nbsp;
                    &nbsp;
                    &nbsp;
                    &nbsp;
                    &nbsp;
                    &nbsp;
                    <p:outputLabel value="Marca : " for="somMarca" />
                    <p:selectOneMenu id="somMarca" value="#{formulario.marca}" style="width:150px" required="true">
                    <f:selectItem itemLabel="Seleccione" itemValue="" noSelectionOption="true" />
                    <f:selectItems value="#{formulario.marca}" var="marca" itemLabel="#{marca}" itemValue="#{marca}" />
                    </p:selectOneMenu>  
                    &nbsp;
                    &nbsp;
                    &nbsp;
                    <p:outputLabel for="nombre" value="Nombre :" />
                    <p:inputText id="nombre" value="#{formulario.nombre}" required="true" label="Nombre">
                    <f:validateLength minimum="2" />
                    </p:inputText>    
                    <p:message for="nombre" display="icon" />
                    <br></br>
                    &nbsp;
                    &nbsp;
                    &nbsp;
                    &nbsp;
                    &nbsp;
                    &nbsp;
                 <p:outputLabel for="calendario" value="Select Event:" />
                 <p:calendar id="calendario" value="#{formulario.modelo}" pattern="yyyy" required="true" showWeek="true">
                     <p:ajax event="dateSelect" listener="#{formulario.onDateSelect}" update="msgs" />
                 </p:calendar>
                    &nbsp;
                    &nbsp;
                    &nbsp;
                    &nbsp;
                    &nbsp;
                 <p:commandButton value="Agregar a la Lista" id="ajax" action="#{logica.agregarLista}" style="margin-right:20px;" styleClass="ui-priority-primary" />
                </p:layoutUnit>
                  
            </p:layout>
            </h:form>
          

        </h:body>

    </f:view>
</html>
