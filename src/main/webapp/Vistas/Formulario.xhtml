<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Auto JSF</title>
            </f:facet>
        </h:head>

        <h:body>
            <h:form id="form">

                <p:growl id="msgs" showDetail="true" />


                <p:layout fullPage="true" style=" column-rule-color: indigo " >

                    <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                                                     <h1>CONCESIONARIO</h1>
                    </p:layoutUnit>

                    <p:layoutUnit position="south" size="50" closable="true" collapsible="true">
                        Universidad Cundinamarca - Facatativa
                    </p:layoutUnit>

                    <p:layoutUnit position="center">
                        &nbsp;
                        &nbsp;
                        &nbsp;
                        &nbsp;
                        &nbsp;
                        &nbsp;
                        <h:outputLabel  style=" color: black    " value="Marca"/>
                        <p:selectOneMenu  value = "#{formulario.logicaA.marca}"> 
                            <f:selectItem itemValue = "Toyota" itemLabel = "Toyota" /> 
                            <f:selectItem itemValue = "Ford" itemLabel = "Ford" /> 
                            <f:selectItem itemValue = "Hyundai" itemLabel = "Hyundai" /> 
                            <f:selectItem itemValue = "Chevrolet" itemLabel = "Chevrolet" /> 
                        </p:selectOneMenu> 
                        &nbsp;
                        &nbsp;
                        &nbsp;
                        <p:outputLabel for="nombre" value="Nombre :" />
                        <p:inputText id="nombre" value="#{formulario.logicaA.nombre}" required="true" label="Nombre">
                            <f:validateLength minimum="2" />
                        </p:inputText>    
                        <p:message for="nombre" display="icon" />
                        <br></br>
                        &nbsp;
                        &nbsp;
                        &nbsp;
                        &nbsp;
                        &nbsp;
                        &nbsp;
                        <p:outputLabel for="calendario" value="Modelo" />
                        <p:calendar id="calendario" value="#{formulario.logicaA.fecha}" pattern="yyyy" required="true" showWeek="true">
                            <p:ajax event="dateSelect" listener="#{formulario.onDateSelect}" update="msgs" />
                        </p:calendar>
                     
                        
                        <p:commandButton    ajax="false" value="Agregar a la Lista" actionListener="#{formulario.agregarAutos}" style="   margin-right:20px;"  />
                      
                        <br></br>
                        
                        <p:dataTable    paginator="true" rows="4"  widgetVar="dataTableWidgetVar"   id="tabla" value="#{formulario.listaAutos}" var="aut" rendered="#{formulario.listaAutos.size()>0 eq true}">

                             <f:facet name="header">
                                
                                <h:outputText value="Buscar"/>
                                <p:inputText id="globalFilter" onkeyup="PF('dataTableWidgetVar').filter() " style="width: 150px " placeholder="Ingrese Busqueda"/>
                                
                            </f:facet>

                            <p:column headerText="Nombre" filterBy="#{aut.nombre}" filterStyle="width:100px;" filterMatchMode="contains" >
                                
                              

                                <p:outputLabel  value="#{aut.nombre}"/>

                            </p:column  >
                            <br></br>
                            <p:column headerText="Marca" filterBy="#{aut.marca}" filterStyle="width:100px;" filterMatchMode="contains">
                              
                                <br></br>
                                <p:outputLabel for="tabla"    value="#{aut.marca}"/>

                            </p:column>
                            
                            <br></br>
                            
                            <p:column  headerText="Modelo" filterBy="#{aut.fecha}" filterStyle="width:100px;" filterMatchMode="contains">
                              
                                <br></br>

                                <p:outputLabel value="#{aut.fecha}"/>

                            </p:column>
                            <br></br>

                            <br></br>


                        </p:dataTable>
                      
                        <p:subTable value="#{formulario.listaAutos}" >
                          <p:outputLabel style=" color: chartreuse " value="#{aut.nombre}"/>
                        
                        </p:subTable>
 
                        
                        
                    </p:layoutUnit>
          
                    
                </p:layout>
            
            
            </h:form>


        </h:body>

    </f:view>
</html>
